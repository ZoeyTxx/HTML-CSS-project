<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    h3 {
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      align-items: center; /*子项垂直居中*/
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      padding: 12px 0px;
    }
    .nav h3 {
      flex: 1; /*自适应缩放，有空间占满剩余空间，没有就自我收缩*/
      margin-right: 16px;
    }
    .nav span {
      margin-right: 16px;
    }
  </style>
  <body>
    <div class="nav">
      <h3>家用电器</h3>
      <span>扫地机</span>
      <span>空净</span>
      <span>清洁</span>
      <span>风扇</span>
    </div>
  </body>
</html>
