      min-height: 100px;

      /*线性渐变绘制线条*/

      background-size: 100% 35px; /*绘制图片大小*/
      background-position-y: 34px; /*绘制线条垂直方向起始位置*/
      line-height: 35px;
      font-size: 14px;
    }
  </style>
