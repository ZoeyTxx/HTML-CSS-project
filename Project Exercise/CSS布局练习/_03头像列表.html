<!DOCTYPE html>
<html lang="en">

  <style>
    .avatars {
      display: flex; /*弹性布局，元素默认水平排列*/
    }
    .avatars-item {
      margin-left: -6px; /*后面的元素会向左移6px*/
    }
    .avatars-image {
      width: 40px;
      height: 40px;
      box-shadow: 0 0 0 4px #fff; /*白色的影阴*/
      border-radius: 9999px; /*圆半径足够大-形成正圆*/
    }
    .avatars-image img {
      border-radius: 9999px; /*圆的半径*/
      width: 100%;
      height: 100%;
      object-fit: cover; /*以图片原有尺寸来裁剪*/
    }
  </style>
