<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .user-avatar {
      border-radius: 50%;
      height: 64px;
      width: 64px;
      border: 1px solid #ddd;
      padding: 5px;
    }

    .avater-image {
      border-radius: 50%;
      height: 100%;
      width: 100%;
      object-fit: cover; /*按图片原有尺寸比例来裁剪*/
    }

  </style>

</head>
<body>
  <div class="user-avater">
    <img class="avater-image" src="./banner_02.jpeg" >
  </div>
</body>
</html>
